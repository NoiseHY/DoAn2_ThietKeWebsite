          <img class="icon-search"
            src="/Lập trình Web Bách Hóa Xanh/HTML/Trang chủ/Anh/header/search-interface-symbol.png" />
        </div>
        <ul>
          <li>
            <img src="/Lập trình Web Bách Hóa Xanh/HTML/Trang chủ/Anh/header/home.png" />
            <!-- <a class="txtTT">Trang chủ</a> -->
          </li>
          <li>
            <img src="/Lập trình Web Bách Hóa Xanh/HTML/Trang chủ/Anh/header/category.png" />

          </li>
          <li>
            <img src="/Lập trình Web Bách Hóa Xanh/HTML/Trang chủ/Anh/header/user.png" />

          </li>
        </ul>
      </div>

  <main>
    <div class="cart">
      <div class="cart-container">
        <div class="cart-container-txt">
          <h1>Giỏ hàng</h1>
          <div class="div-line2"></div>
        </div>

        <div class="cart-container-product">
          <div class="cart-container-product-img">
            <img
              src="/Lập trình Web Bách Hóa Xanh/HTML/Trang chủ/Anh/SanPham/Sales/3-cay-kem-vani-socola-merino-super-teen-60g-202310101347489756.jpg">

          <div class="cart-container-product-info">
            <p>3 cây kem vani socola Merino Super Teen 60g</p>
            <div class="cart-container-product-info-container">
              <div class="sales-txt">
                <p style="text-decoration-line: line-through; color: black;" id="product-price">
                  280.000đ
                </p>
                <p id="product-sales">
                  230.000đ
                </p>
              </div>
              <div class="sales-stars">
                <div class="cart-container-product-info-sales">
                  <a class="product-stars">
                    4.5
                    <img src="/Lập trình Web Bách Hóa Xanh/HTML/Trang chủ/Anh/SanPham/star.png">
                  </a>
                  <p>
                    -25%
                  </p>
                </div>
              </div>

              <div class="CTSP-SL-numbers">
                <button class="btGiam">-</button>
                <a class="ipNumbers">0 </a>
                <button class="btTang">+</button>
                
              </div>
