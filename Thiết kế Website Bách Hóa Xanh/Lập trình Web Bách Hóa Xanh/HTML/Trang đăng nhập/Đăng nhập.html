<body>
  <header>
    <nav>
      <div class="menuHead">
        <div class="logo">
          <a>Bách hóa xanh</a>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <div class="dangnhap">
      <div class="dangnhap-container">
        <div class="dangnhapFrm">
          <h1>Đăng Nhập</h1>
          <form id="loginForm">
            <div class="form-group">
              <input type="text" id="username" name="username" required>
              <label for="username">Tên đăng nhập</label>
            </div>
            <div class="form-group">
              <input type="password" id="password" name="password" required>
              <label for="password">Mật khẩu</label>
              <img src="Anh/hide.png" class="form-group-icon">
            </div>
            <a>Quên mật khẩu ?</a>
            <button type="submit">ĐĂNG NHẬP</button>
          </form>
          <div class="dangnhapFrm-dk">
            <p>Bạn chưa có tài khoản ?</p>
            <a href="Đăng ký.html">Đăng ký</a>
          </div>
        </div>
      </div>
    </div>
  </main>
